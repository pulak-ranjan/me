<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,255,65,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Accent glow -->
  <circle cx="900" cy="200" r="300" fill="rgba(0,255,65,0.08)" filter="blur(80px)"/>
  
  <!-- Terminal window -->
  <rect x="650" y="180" width="480" height="280" rx="12" fill="#111111" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="650" y="180" width="480" height="40" rx="12" fill="rgba(255,255,255,0.02)"/>
  <circle cx="678" cy="200" r="6" fill="#ff5f57"/>
  <circle cx="700" cy="200" r="6" fill="#ffbd2e"/>
  <circle cx="722" cy="200" r="6" fill="#28c840"/>
  <text x="750" y="205" font-family="monospace" font-size="12" fill="#555555">pulak@portfolio</text>
  
  <!-- Terminal content -->
  <text x="680" y="260" font-family="monospace" font-size="14" fill="#00ff41">$</text>
  <text x="700" y="260" font-family="monospace" font-size="14" fill="#e0e0e0">whoami</text>
  <text x="680" y="290" font-family="monospace" font-size="14" fill="#888888">pulak-ranjan</text>
  <text x="680" y="330" font-family="monospace" font-size="14" fill="#00ff41">$</text>
  <text x="700" y="330" font-family="monospace" font-size="14" fill="#e0e0e0">cat focus.txt</text>
  <text x="680" y="360" font-family="monospace" font-size="14" fill="#ffb000">"Systems 路 AI 路 Infrastructure"</text>
  <text x="680" y="400" font-family="monospace" font-size="14" fill="#00ff41">$</text>
  <text x="700" y="400" font-family="monospace" font-size="14" fill="#e0e0e0">echo $STATUS</text>
  <text x="680" y="430" font-family="monospace" font-size="14" fill="#00ff41">Available for hire</text>
  
  <!-- Main text -->
  <text x="70" y="240" font-family="system-ui, sans-serif" font-size="72" font-weight="800" fill="#ffffff">Building</text>
  <text x="70" y="320" font-family="system-ui, sans-serif" font-size="72" font-weight="800" fill="#ffffff">Systems That</text>
  <text x="70" y="400" font-family="system-ui, sans-serif" font-size="72" font-weight="800" fill="url(#accentGrad)">Hold.</text>
  
  <!-- Subtitle -->
  <text x="70" y="460" font-family="monospace" font-size="18" fill="#888888">Systems Engineer 路 AI Developer 路 Context Engineer</text>
  
  <!-- Logo -->
  <circle cx="90" cy="80" r="8" fill="#00ff41"/>
  <text x="110" y="88" font-family="monospace" font-size="20" font-weight="600" fill="#e0e0e0">PULAK_RANJAN</text>
  
  <!-- URL -->
  <text x="70" y="580" font-family="monospace" font-size="16" fill="#555555">pulak-ranjan.github.io</text>
</svg>
